<!DOCTYPE html>
<html>
<head>
  <title>Number Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>ğŸ² Number Guessing Game</h1>
  <p>Guess a number between 1 and 50. You have 5 attempts!</p>
  
  <form method="POST">
    <input type="number" name="guess" min="1" max="50" placeholder="1-50" required>
    <br><br>
    <button type="submit">Guess!</button>
  </form>
  
  {% if message %}
    <div class="message">{{ message }}</div>
  {% endif %}
  
  <p>Attempts left: {{ attempts_left if attempts_left else 5 }}</p>
</body>
</html>
